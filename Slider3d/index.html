<!DOCTYPE html><html lang="en">	 <head>	<title>Slider 3d</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<!-- <link rel="shortcut icon" href="./img/favicon.ico"> -->	<!-- <meta name="robots" content="noindex, nofollow"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> --></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__content _container">	</div></header>			<main class="page">				<section class="showcase">					<h2 class="showcase__header">Hoodie <span>Mantle</span></h2>					<div class="showcase__content-wrapper">						<div class="showcase__content">							<div class="showcase-carousel _swiper">								<div class="showcase-carousel__item">									<div class="showcase-carousel__image-wrapper">										<div class="showcase-carousel__image-left">											<div class="showcase-carousel__image" style="background-image: url(./img/1.png);"></div>										</div>										<div class="showcase-carousel__image-right">											<div class="showcase-carousel__image" style="background-image: url(./img/1.png);"></div>										</div>									</div>									<p class="showcase-carousel__caption">Front</p>								</div>								<div class="showcase-carousel__item">									<div class="showcase-carousel__image-wrapper">										<div class="showcase-carousel__image-left">											<div class="showcase-carousel__image" style="background-image: url(./img/2.png);"></div>										</div>										<div class="showcase-carousel__image-right">											<div class="showcase-carousel__image" style="background-image: url(./img/2.png);"></div>										</div>									</div>									<p class="showcase-carousel__caption">Front Two</p>								</div>								<div class="showcase-carousel__item">									<div class="showcase-carousel__image-wrapper">										<div class="showcase-carousel__image-left">											<div class="showcase-carousel__image" style="background-image: url(./img/3.png);"></div>										</div>										<div class="showcase-carousel__image-right">											<div class="showcase-carousel__image" style="background-image: url(./img/3.png);"></div>										</div>									</div>									<p class="showcase-carousel__caption">Side</p>								</div>								<div class="showcase-carousel__item">									<div class="showcase-carousel__image-wrapper">										<div class="showcase-carousel__image-left">											<div class="showcase-carousel__image" style="background-image: url(./img/4.png);"></div>										</div>										<div class="showcase-carousel__image-right">											<div class="showcase-carousel__image" style="background-image: url(./img/4.png);"></div>										</div>									</div>									<p class="showcase-carousel__caption">Back</p>								</div>							</div>							<div class="showcase-navigation">								<div class="showcase-navigation__prev"></div>								<div class="showcase-navigation__next"></div>							</div>						</div>					</div>					<video class="showcase__video" src="./videos/smoke-background.mp4" autoplay loop muted></video>				</section>			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>		<div class="popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_name-message">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>		<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
